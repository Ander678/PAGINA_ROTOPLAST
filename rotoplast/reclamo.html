<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Reclamaciones</title>
    <link rel="stylesheet" href="css/reclamo.css">

</head>
<body>

    <h1>Hoja de Reclamaciones</h1>
    <br><br>

    <div id="formulario-container">
        <form action="#" method="post">
            <h2>Tus datos</h2>

            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="nombre">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" maxlength="9" pattern="[0-9]{9}" title="Por favor, ingrese un número de teléfono válido de 9 dígitos"> 

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <div class="form-footer">
                <button type="submit">Enviar Reclamo</button>
                <a href="#" id="volver-link">Volver</a>
            </div>
        </form>
    </div>
    <div id="mensaje-confirmacion">El reclamo ha sido enviado y se está procesando. Gracias por tu paciencia.</div>
</body>
</html>
